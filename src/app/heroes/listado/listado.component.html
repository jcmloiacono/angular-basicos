<hr>
<h2>listado de Heroes</h2>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{heroe}}
    </li>
</ul>

<div>
    <h2>Listado de Heroes Borrados</h2>
    <ul>
        <li *ngFor="let borrado of listHeroeBorrado; let i = index">
            {{ i + 1}} - {{ borrado }}
        </li>
    </ul>
</div>

<button (click)="borrarHeroe()">
    Borrar
</button>
<span *ngIf=" heroeBorrado !== ''; else noBorrado">Has Borrado: {{heroeBorrado}}</span>

<ng-template #noBorrado>
    <span>No has borrado nada</span>
</ng-template>
